<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--Favicon several link tags for each icon format/size that the current Browser favours-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/Images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/Images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets//css/styles.css" />

    <title>Love Running</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="" class="active">Home</a></li>
          <li><a href="gallery.html" id="gallery">Gallery</a></li>
          <li><a href="signup.html" id="sign-up">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main><section id="hero"></section></main>
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <!--
        1. rel attributes prevents maliscious files to enter in our app
        2. aria label tells the action performed by the icons so that the screen reader can make it accessible for blind users -->
        <li>
          <a
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/5b36c8a744.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome icons import (put at the bottom of page to prioritise loading main content and header)-->
  </body>
</html>
